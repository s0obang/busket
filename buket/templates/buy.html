{% extends "base.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/buy.css' %}">
<div class="buy_wrap">
    <img class="bcg-img" src="{% static 'img/buy/Basket.svg' %}">
    <div class="top">
        <div class="title">BUSKET을 선택하여 구매한 비스켓으로 옮기기</div>
        <div class="wrap">
            <div class="sc1">
                {% for buket in bukets %}
                    <div class="busket">
                        <input type="checkbox" name="" id="">
                        <img  src="{{ buket.Image.url }}" alt="busket{{ forloop.counter }}" id="popupA" onclick="openPopup('{{ buket.busketName }}', '{{ buket.busketPrice }}','{{ buket.busketShop }}','{{ buket.busketShopUrl }}','{{ buket.busketCategory }}')"> 
                        <div class="item-name">{{ buket.busketName }}</div> 
                    </div>
                    {% endfor %}
            </div>
            <div class="sc2">
                <div class="cal">
                    <div class="name">
                        <h2>비스켓</h2>

                    </div>
                    <div class="line"> </div>
                    <div class="cost">
                        <h2>+ <span>5000fdddddd0</span></h2>
                    </div>
                </div>
                <div class="sum-cost">총 <span>1111111</span></div>

                <div class="add-btn">
                    <div class="count">2</div>
                    <button>ADD</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bot">
        <div class="title">구매한 비스켓</div>
        <div class="wrap">
            {% for buket in buketsBuy %}
                <div class="busket">
                    <input type="checkbox" name="" id="">
                    <img  src="{{ buket.Image.url }}" alt="busket{{ forloop.counter }}" id="popupA" onclick="openPopup('{{ buket.busketName }}', '{{ buket.busketPrice }}','{{ buket.busketShop }}','{{ buket.busketShopUrl }}','{{ buket.busketCategory }}')"> 
                    <div class="item-name">{{ buket.busketName }}</div> 
                </div>
            {% endfor %}
        </div>
        <button class="delete">BUCKET 비우기</button>
    </div>
</div>


{% endblock %}
